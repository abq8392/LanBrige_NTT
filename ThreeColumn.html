<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Three Columns</title>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="js/etherpad.js"></script>
    <link rel="stylesheet" type="text/css" href="style_three_col.css">
</head>

<body>
    

    <div class="section group">
        <div class="col span_1_of_3">
            <h3>Notes in English</h3>
            <div id="NoteEN"></div>
        </div>
        <div class="col span_1_of_3">
            <h3>Notes in Japanese</h3>
            <div id="NoteJP"></div>
        </div>
        <div class="col span_1_of_3">
            <h3>Notes in Chinese</h3>
            <div id="NoteCH"></div>
        </div>
    </div>

    <script type="text/javascript">
    $('#NoteEN').pad({ 'padId': 'TestEn' });
    $('#NoteJP').pad({ 'padId': 'TestJp' });
    $('#NoteCH').pad({ 'padId': 'TestCh' });
    </script>
</body>

</html>
